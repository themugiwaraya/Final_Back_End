  <div class="container">
    <h1>Submit Your Feedback</h1>
    <form id="feedbackForm">
      <label for="ideaId">Idea ID:</label>
      <input type="text" id="ideaId" name="ideaId" required placeholder="Enter the Idea ID">
      <label for="feedbackText">Your Feedback:</label>
      <textarea id="feedbackText" name="feedbackText" required placeholder="Enter your feedback here"></textarea>
      <button type="submit">Submit Feedback</button>
    </form>
    <div id="feedbackMessage" class="hidden"></div>

    <div id="feedbackHistoryContainer">
      <h2>My Feedback History</h2>
      <div id="feedbackHistory"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const usernameDisplay = document.getElementById("username-display");
      const storedUsername = localStorage.getItem("username");
      usernameDisplay.textContent = storedUsername ? storedUsername : "Guest";

      document.getElementById("logout-btn").addEventListener("click", () => {
        localStorage.removeItem("token");
        localStorage.removeItem("username");
        window.location.href = "login.html";
      });

      async function loadFeedbackHistory() {
        const token = localStorage.getItem("token");
        if (!token) return;
        try {
          const response = await fetch("https://final-back-end-fym2.onrender.com/my-feedback", {
            method: "GET",
            headers: {
              "Authorization": "Bearer " + token
            }
          });
          if (!response.ok) {
            throw new Error("Ошибка загрузки истории отзывов");
          }
          const feedbacks = await response.json();
          const historyContainer = document.getElementById("feedbackHistory");
          if (feedbacks.length === 0) {
            historyContainer.innerHTML = "<p>No feedback submitted yet.</p>";
          } else {
            let html = "<ul>";
            feedbacks.forEach(item => {
              html += `<li>
                          <p><strong>Idea ID:</strong> ${item.idea_id}</p>
                          <p><strong>Feedback:</strong> ${item.feedback}</p>
                       </li>`;
            });
            html += "</ul>";
            historyContainer.innerHTML = html;
          }
        } catch (error) {
          console.error("Ошибка при загрузке отзывов:", error);
        }
      }

      loadFeedbackHistory();

      document.getElementById('feedbackForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const ideaId = document.getElementById('ideaId').value;
        const feedbackText = document.getElementById('feedbackText').value;
        const token = localStorage.getItem('token');

        if (!token) {
          alert("You need to be logged in to submit feedback.");
          return;
        }

        try {
          const response = await fetch("https://final-back-end-fym2.onrender.com/feedback", {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify({
              idea_id: ideaId,
              feedback: feedbackText
            })
          });

          const result = await response.json();

          if (response.ok) {
            document.getElementById('feedbackMessage').classList.remove('hidden');
            document.getElementById('feedbackMessage').textContent = "Feedback submitted successfully!";
            document.getElementById('feedbackForm').reset();
            loadFeedbackHistory();
          } else {
            document.getElementById('feedbackMessage').classList.remove('hidden');
            document.getElementById('feedbackMessage').textContent = result.message || "An error occurred.";
          }
        } catch (error) {
          document.getElementById('feedbackMessage').classList.remove('hidden');
          document.getElementById('feedbackMessage').textContent = "An error occurred. Please try again.";
        }
      });
    });
  </script>
